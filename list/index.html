<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notebook</title>

  <link href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css" rel="stylesheet">
  <link href="https://css.gg/css?=|add|arrow-left|arrow-right|trash" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <main class="container">
    <input type="search" is="search-note">
    <form is="add-note">
      <style>
        @scope {
          button {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5em;
          }
        }
      </style>
      <textarea rows="3" placeholder="Add a note"></textarea>
      <button type="submit"><i class="gg-add"></i> Add</button>
    </form>
    <note-list></note-list>
  </main>

  <script type="module" src="./index.js"></script>
</body>

</html>
